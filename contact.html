<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Ysha</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-3 fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold display-6" href="index.html">Ysha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenuContact" aria-controls="navMenuContact" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenuContact">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="container contact-section py-5 mt-5">
    <h1 class="display-6 fw-bold text-center mb-5">Get In Touch</h1>

    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm p-4 rounded">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-muted small mt-5">
    © <span id="yearContact"></span> Ysha — All rights reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>

  <script>
    document.getElementById('yearContact').textContent = new Date().getFullYear();

    // Animate form elements on load
    gsap.from("#contactForm input, #contactForm textarea, #contactForm button", {
      y: 30,
      opacity: 0,
      stagger: 0.2,
      duration: 1
    });

    // Optional: simple form submission animation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      gsap.to("#contactForm button", {scale: 0.95, duration: 0.2, yoyo:true, repeat:1});
      alert("Thank you! Your message has been sent (demo).");
      this.reset();
    });
  </script>
</body>
</html>
