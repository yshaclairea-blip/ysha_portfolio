<!doctype html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-3 fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold display-6" href="index.html">Ysha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenuHome" aria-controls="navMenuHome" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenuHome">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Photos</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">Hi, I'm <span class="text-primary">Ysha</span></h1>

  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
  <script>
    document.getElementById('yearHome').textContent = new Date().getFullYear();
    // Hero fade-in animation
    gsap.from(".hero h1", {y: -50, opacity: 0, duration: 1});
    gsap.from(".hero p", {y: 50, opacity: 0, duration: 1, delay: 0.3});
    gsap.from(".hero .btn", {opacity: 0, stagger: 0.2, duration: 1, delay: 0.6});
